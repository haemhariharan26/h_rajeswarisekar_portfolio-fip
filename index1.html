<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="initial-scale=1.0, width=device-width">
    <title>Haem Hariharan Project</title>
    <link href="css/grid.css" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <script src="js/main.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* ... (your existing styles) */

        /* Amber Sidebar Styles */
        #amber-sidebar {
            background-color: #FFC107; /* Amber color */
            padding: 20px;
            position: fixed;
            height: 100%;
            width: 200px;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        #amber-sidebar i {
            font-size: 24px;
            margin-right: 10px;
        }

        #main-content {
            margin-left: 200px; /* Adjust this margin to accommodate the sidebar width */
            transition: margin-left 0.5s;
        }

        @media screen and (max-width: 768px) {
            #amber-sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
            }

            #main-content {
                margin-left: 0;
            }
        }
    </style>
</head>

<body>
    <!-- Amber Sidebar -->
    <div id="amber-sidebar">
        <i class="fas fa-bars"></i> Home
        <br>
        <i class="fas fa-bars"></i> About
        <br>
        <i class="fas fa-bars"></i> Services
        <!-- Add more items as needed -->
    </div>

    <!-- Rest of your HTML content -->
    <div id="main-content">
        <!-- ... (your existing content) -->
    </div>

    <!-- ... (your existing scripts) -->
</body>
</html>
